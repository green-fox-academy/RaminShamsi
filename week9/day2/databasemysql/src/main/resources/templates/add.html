<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add New Todo</title>
</head>
<body>
<h1>Add New Todo</h1>
<form action="/todo/submit" method="post" th:object="${todo}">
    Title of ToDo: <input type="text" th:field="*{title}"/>
    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>
</body>
</html>
